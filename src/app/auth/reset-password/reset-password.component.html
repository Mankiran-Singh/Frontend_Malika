<body>
    <div class="container" onclick="onclick">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
          <img [src]="malikaLogo">
          <h2>Reset Password</h2>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">     
            <input [type]="changetype?'password':'text'" placeholder="password" name="password" formControlName="password" [ngClass]="{'input-border':password && password.invalid && (password.errors?.['required'] && showErrors) || ((password.dirty || password.touched) && password.errors?.['pattern']) || resetPasswordForm.errors?.['passwordMismatch'] }">
            <span [ngClass]="showErrors?'eyeicon1':'eyeicon'" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'" style="padding: 0px;"></i></span>
        
            <input type="password" name="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" [ngClass]="{'input-border':confirmPassword && confirmPassword.invalid && (confirmPassword.errors?.['required'] && showErrors) || resetPasswordForm.errors?.['passwordMismatch']}">
            <!-- <span class="confirm" *ngIf="signUpForm.errors?.['passwordMismatch']">*Passwords does'nt match</span> -->
            <span class="confirm" *ngIf="password && password.invalid && (password.errors?.['required'] && showErrors) || ((password.dirty || password.touched) && password.errors?.['pattern'])">
                        Password should be 8 characters long, must contain capital letters,<br> numbers and symbols like '*[!@#\$%\^&\*'</span>                      
            <button class="btn btn-success" type="submit">Reset</button>
          </form>
        </div>
    </div>
</body>
